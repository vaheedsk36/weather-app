<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="nav-bar">
      <div class="container">
        <div class="logo">
          <img src="images/page-logo.png" alt="" srcset="" />
        </div>

        <div class="search-menu">
          <input
            type="text"
            class="search-bar"
            id="search-bar"
            name="search-content"
            placeholder="Find your location"
          />
          <button class="search-btn">Find</button>
        </div>

        <div>
          <ul class="nav-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="current">
        <div class="current-forecast">
          <div class="current-weather">
            <div class="city-date">
              <h1 class="city"></h1>
              <h3 class="date-time">September 25,2021</h3>
            </div>
            <div class="weather-image">
              <img id="descImg" />
              <h2 class="weather-details">Cloudy</h2>
            </div>
          </div>

          <div class="temperature">
            <h1><span class="current-temp">72</span>&deg;</h1>
            <h3>
              <span class="cur-max-temp">81</span>&deg; /
              <span class="cur-min-temp">50</span>&deg;
            </h3>
          </div>
        </div>
      </div>
      <div class="details-navigator">
        <ul class="details-bar">
          <li class="nav-col"><a href="" id="day0">Monday</a></li>
          <li class="nav-col"><a href="" id="day1">Tuesday</a></li>
          <li class="nav-col"><a href="" id="day2">Wednesday</a></li>
          <li class="nav-col"><a href="" id="day3">Thursday</a></li>
          <li class="nav-col"><a href="" id="day4">Friday</a></li>
          <li class="nav-col"><a href="" id="day5">Saturday</a></li>
          <li class="nav-col"><a href="" id="day6">Sunday</a></li>
        </ul>
      </div>

      <div class="weather-data">
        <!-- <div class="temp" id="temp1">
          <h1 class="current-time">NOW</h1>
          <img src="" alt="">
          <h2 class="" ><span id="current-temp">72</span>&deg;</h2>
        </div> -->
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
